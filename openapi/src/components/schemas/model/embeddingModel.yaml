type: object
oneOf:
  - $ref: './openAIEmbeddingModel.yaml'
  - $ref: './onnxEmbeddingModel.yaml'
discriminator:
  propertyName: modelType
  mapping:
    OPENAI: './openAIEmbeddingModel.yaml'
    ONNX: './onnxEmbeddingModel.yaml'
required:
  - modelType
properties:
  modelType:
    $ref: './embeddingModelType.yaml'
  id:
    description: The unique identifier of the embedding model.
    type: string
    format: uuid
  name:
    description: The name of the embedding model. This can be chosen by the user and used by them to identify the model.
    type: string
