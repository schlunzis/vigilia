<?xml version="1.0" encoding="UTF-8"?>
<!-- Simple logo: green square with a red circle in front -->
<svg
        width="200"
        height="200">

    <!-- Green square (fills the whole canvas) -->
    <rect x="0" y="0" width="200" height="200" fill="#28a745"/>

    <!-- Red circle, centered -->
    <circle cx="100" cy="100" r="60" fill="#dc3545"/>
</svg>
